<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html lang="en" ng-app="App" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link href="bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--
  <div> 
    <li><a ui-sref="home">Home</a></li>
    <li><a ui-sref="">dashboard</a></li>
    <li><a ui-sref="config">config</a></li>
    <li><a ui-sref="sales">sales</a></li></div>
  <div ui-view></div>


    

 -->
<div ng-controller="AppCtrl" layout="row" layout-fill ng-cloak>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2" layout-align="end end">
      <div class="md-toolbar-tools" layout layout-padding>
        <md-icon>face</md-icon>
        <div layout="column" layout-padding>
          <span class="md-body-2">admin</span>
          <span class="md-caption">Usermail</span>
        </div>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="User Settings" ng-click="toast('Logout')">
          <md-icon>more_vert</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content role="navigation">
      <md-list >
        <md-list-item ng-click="section.expand = !section.expand">
          <p class="md-subheader md-primary">Dashboard</p>
          <span flex></span>
          <md-icon class="md-primary md-icon-button">{{section.expand ? 'arrow_drop_up' : 'arrow_drop_down'}}</md-icon>
        </md-list-item>
        <md-list-item ng-show="section.expand" ui-sref="home" ng-click="toast(Home)">
          <md-icon>setting</md-icon>
          <p class="md-body-2">Home</p>
          <span flex></span>
          <md-icon>chevron_right</md-icon>
        </md-list-item>
         
        <md-list-item ng-show="section.expand" ui-sref="sales" ng-click="toast(sales)">
          <md-icon>setting</md-icon>
          <p class="md-body-2">Sales</p>
          <span flex></span>
          <md-icon>chevron_right</md-icon>
        </md-list-item>

    </md-content>
  </md-sidenav>

  <section layout="column" role="main" flex>
    <md-toolbar role="toolbar">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <md-icon>menu</md-icon>
        </md-button>
        <h4 class="md-title">CRM dashboard</h4>
        <span flex></span>
        <md-button class="md-icon-button" ng-repeat="button in data.toolbar.buttons" aria-label={{button.name}} ng-click="toast(button.link)">
          <md-icon>{{button.icon}}</md-icon>
        </md-button>
        </md-menu>
      </div>
    </md-toolbar>
    
    <section id="content" role="content" layout="column" layout-padding md-scroll-y>
      <md-content class="md-whiteframe-z2" ng-cloak>
          

          <div ui-view></div>        
      

      </md-content>
    </section>
  </section>
</div>




  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>

  <script src="app.js"></script>
  <script type="text/javascript" src="home/home.js"></script>

  <script type="text/javascript" src="sales/salesRoutes.js"></script>
  <script type="text/javascript" src="sales/artFee/artFeeController.js"></script>
</body>
</html>
